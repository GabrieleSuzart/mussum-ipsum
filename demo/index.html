<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mIpsum Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../src/mipsum.js"></script>
    <script type="text/javascript">
    $(function(){
      $('#mussumIpsumForm').on('submit', function(event) {
        event.preventDefault();
        var mussumIpsum = window.mIpsum($(this).find('.howMany').val());
        console.log(mussumIpsum);
        $('#mussum-ipsum').html(mussumIpsum);
      });
    });
    </script>
  </head>
  <body>

    <div class="container">
      <div class="col-md-offset-3 col-md-6">
        <div class="row">
          <div class="col-xs-12">
            <h1>Example of custom use basic use</h1>
          </div>
          <form class="col-xs-12" id="mussumIpsumForm">
            <div class="form-group">
              <label for="howMany">How many paragraphs?</label>
              <input type="number" class="form-control howMany" max="9999" value="1">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Results</label>
              <div class="form-control" id="mussum-ipsum" style="height: auto; min-height: 100px;"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-default">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
